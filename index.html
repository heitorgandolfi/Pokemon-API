<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pok√© API</title>
</head>

<body>
    <article>
        <form class="form">
            <label for="input">Pick your Pokemon</label>
            <input type="text" class="inputSearch" id="input" placeholder="Search name or code(1-806)">
            <button id="subBtn">go</button>
        </form>


        <section>
            <div>
                <div class="basic-infos">
                    <h2 id="name"></h2>
                    <h5 class="id"></h5>
                </div>
                <div class="img-container">
                    <img src="" alt="Imagem do Pokemon" id="img">
                    <h4 class="type"></h4>
                </div>
            </div>

            <div class="major-infos">
                <h4 class="height"></h4>
                <h4 class="weight"></h4>

                <ul class="stats">
                    <li class="stat-hp"></li>
                    <li class="stat-atk"></li>
                    <li class="stat-def"></li>
                    <li class="stat-spc-atk"></li>
                    <li class="stat-spc-def"></li>
                    <li class="stat-spd"></li>
                </ul>
            </div>
        </section>
    </article>

    <script src="./js/script.js"></script>
</body>

</html>
