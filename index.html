<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pok√© API</title>
</head>

<body>
    <form class="form">
        <label for="input">Pesquisar</label>
        <input type="text" class="inputSearch" id="input">
        <button id="subBtn">go</button>
    </form>

    <h2 id="nome"></h2>
    <h5 class="id"></h5>
    <img src="" alt="Imagem do Pokemon" id="img">

    <h4 class="type">Tipos</h4>

    <h4 class="height">Altura</h4>
    <h4 class="weight">Peso</h4>

    <ul class="stats">
        <li class="stat-hp"></li>
        <li class="stat-atk"></li>
        <li class="stat-def"></li>
        <li class="stat-spc-atk"></li>
        <li class="stat-spc-def"></li>
        <li class="stat-spd"></li>
    </ul>

    <script src="./js/script.js"></script>
