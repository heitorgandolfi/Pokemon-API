<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Poké API</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Modal -->
    <div class="modal-container">
        <div class="modal">
            <p></p>
        </div>
    </div>

    <form class="form">
        <label for="input">Pick your Pokemon</label>
        <div>
            <input type="text" class="inputSearch" id="input" placeholder="Search name or code(1-806)">
            <button id="subBtn"><img src="./img/pokebola.png" alt="Pokebola"></button>
        </div>
    </form>

    <div class="container"></div> <!-- Div em que os cards são adicionados -->

    <article id="article">
        <section class="minor-infos">
            <div class="img-container">
                <img src="" alt="Imagem do Pokemon" id="img">
                <h4 class="type"></h4>
            </div>
        </section>

        <section class="major-infos">
            <div class="name-id">
                <h2 id="name"></h2>
                <h4 class="id"></h4>
            </div>

            <div class="height-weight">
                <h4 class="height"></h4>
                <h4 class="weight"></h4>
            </div>

            <ul class="stats">
                <div>
                    <li class="stat-hp"></li>
                    <li class="stat-atk"></li>
                    <li class="stat-def"></li>
                </div>
                <div>
                    <li class="stat-spc-atk"></li>
                    <li class="stat-spc-def"></li>
                    <li class="stat-spd"></li>
                </div>
            </ul>
        </section>
    </article>

    <script src="./js/script.js"></script>
</body>

</html>
